<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Game</title>
</head>
<body>
    <h1>Welcome to the Simple Clicker Game!</h1>
    <button id="clickMe">Click me!</button>
    <p id="score">Score: 0</p> <!-- Display the score -->
    <h2>Shop</h2>
    <!--Auto Clicker code below-->
    <button id="autoClicker">Buy Auto Clicker (Cost: 50)</button>
    <p id="autoClickerA">You have 0 auto clicker's</p>
    <!--Auto Clicker speed upgrade code below-->
    <button id="autoClickerSpeed">Buy Auto Clicker Speed Upgrade (Cost: 100)</button>
    <p id="autoClickerSpeedA">You have bought 0 out of 200 of the speed upgrade</p>
    <!--Click upgrade code below-->
    <button id="click">Buy Click Upgrade (Cost: 250)</button>
    <p id="clickA">You have bought 0 click upgrade's</p>
    <!--Credits-->
    <hr>
    <p>Made by Isaac Snyder</p>
    <script src="index.js"></script>
</body>
</html>
